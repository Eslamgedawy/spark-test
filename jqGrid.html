<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $(document).ready(function () {

    $("#jqGrid").jqGrid({
        url: 'Employees-edits.json',
        datatype: "json",
        colModel: [
            { label: 'Name', name: 'fullName_FL', width: 200 },
            { label: 'Title', name: 'position.name_FL', width: 90 },
            { label: 'hiring Date', name: 'hiringDate', width: 150 },
            { label: 'Salary', name: 'firstContractingSalary', width: 60, sorttype: 'integer' },
            { label: 'Department', name: 'department.name_FL', width: 100, sorttype: 'number' }                   
        ],
        viewrecords: true,
        width: 850,
        height: 250,
        rowNum: 6,
        loadonce: true, 
        pager: "#jqGridPager"
        });
    });


</script>
